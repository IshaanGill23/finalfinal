<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata for character set, viewport settings, and page title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>

    <!-- Linking to external stylesheet for global styles -->
    <link rel="stylesheet" href="styles.css" />

    <style>
      /* Styling for the review container */
      .review-container {
        width: 90%;
        max-width: 700px;
        background: #000000; /* Black background for the review box */
        padding: 20px;
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05); /* Soft shadow */
        margin-top: 20px;
      }

      /* Styling for labels within the review form */
      label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
      }

      /* Styling for textarea input where users type their reviews */
      textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        margin-bottom: 12px;
        border: none;
        border-radius: 8px;
        background: #fffefe; /* Light background for readability */
        color: #746161;
        resize: none; /* Disable resizing */
        font-size: 1rem;
      }

      /* Styling for the submit button */
      button {
        padding: 10px 20px;
        background-color: #ffcc00; /* Yellow background for visibility */
        color: #121212; /* Dark text color */
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease; /* Smooth hover effect */
      }

      /* Button hover effect to change the background color */
      button:hover {
        background-color: #e6b800;
      }

      /* Styling for the list of reviews */
      .reviews-list {
        margin-top: 30px;
      }

      /* Styling for individual review items */
      .review {
        background: #ffffff; /* White background for reviews */
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px; /* Rounded corners */
        border-left: 5px solid #ffcc00; /* Yellow left border for emphasis */
        font-size: 1rem;
      }

      /* Media query for responsiveness on small screens */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem; /* Smaller heading on mobile */
        }
      }

      /* Flexbox layout for centering the review page content */
      .review-page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Header with navigation bar -->
    <header>
      <nav class="navbar">
        <!-- Logo for the music app, which also acts as a modal trigger -->
        <img
          src="images/musiclogo.webp"
          alt="Music App Logo"
          class="logo"
          id="openModal" />

        <!-- Spacer to align the navigation items -->
        <div class="spacer"></div>

        <!-- Navigation links for different pages -->
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="Library.html">Library</a></li>
          <li><a href="Review's.html">Reviews</a></li>
          <li><a href="mood.html">Mood Page</a></li>
        </ul>

        <!-- Search form with a button to trigger an alert with the search term -->
        <form
          class="search-form"
          onsubmit="event.preventDefault(); alert('Searching for: ' + document.getElementById('searchInput').value);">
          <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            aria-label="Search" />
          <button type="submit">Go</button>
        </form>
      </nav>
    </header>

    <!-- Main content section for reviews -->
    <div class="review-page">
      <!-- Page title -->
      <h1 id="reviewTitle">Customer Reviews</h1>

      <!-- Container for review submission and list -->
      <div class="review-container">
        <!-- Review submission form -->
        <form id="reviewForm">
          <label for="reviewInput">Paste or type your review below:</label>
          <textarea
            id="reviewInput"
            placeholder="Write your review here..."></textarea>
          <button type="submit">Submit Review</button>
        </form>

        <!-- Container for displaying submitted reviews -->
        <div class="reviews-list" id="reviewsList"></div>
      </div>
    </div>

    <!-- Footer section with social media links -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Ishaan. All rights reserved.</p>
        <div class="social-links">
          <!-- Social media icons with links -->
          <a
            href="https://www.instagram.com"
            target="_blank"
            aria-label="Instagram">
            <img src="images/insta.jpg" alt="Instagram" />
          </a>
          <a
            href="https://www.twitter.com"
            target="_blank"
            aria-label="Twitter">
            <img src="images/xlogo.png" alt="Twitter" />
          </a>
          <a
            href="https://www.youtube.com"
            target="_blank"
            aria-label="YouTube">
            <img src="images/yotube.jpg" alt="YouTube" />
          </a>
          <a href="https://telegram.org/" target="_blank" aria-label="telegram">
            <img src="images/telegram.jpg" alt="telegram" />
          </a>
        </div>
      </div>
    </footer>

    <!-- Modal for user authentication (Sign up/Login) -->
    <div class="modal" id="authModal">
      <div class="modal-content">
        <div id="formContainer">
          <h2>Sign up / Log in</h2>
          <form id="loginForm">
            <label for="username">Username:</label><br />
            <input
              type="text"
              id="username"
              name="username"
              required /><br /><br />
            <label for="password">Password:</label><br />
            <input
              type="password"
              id="password"
              name="password"
              required /><br /><br />
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
        <!-- Logged in message and options -->
        <div id="loggedInMessage" style="display: none">
          <h2>You are now logged in</h2>
          <button id="logoutBtn" class="submit-btn">Log Out</button>
          <button id="closeModal" class="submit-btn">Close</button>
        </div>
      </div>
    </div>

    <!-- Link to external JavaScript file for handling form functionality -->
    <script src="form.js"></script>
  </body>
</html>
